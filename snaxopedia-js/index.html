<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/svg+xml" href="/favicon.ico" />
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
  <style>
    .material-symbols-outlined {
      font-variation-settings:
        'FILL' 0,
        'wght' 700,
        'GRAD' 200,
        'opsz' 48
    }
  </style>

  <script type="module" src="/src/main.ts" defer></script>

  <title>Snaxopedia</title>
</head>

<body>
  <div id="app">
    <div class="left-page">
      <header class="left-header"><span class="title">Snaxopedia</span></header>
      <div class="locations-list"></div>
    </div>
    <div class="right-page">
      <header class="header"></header>
      <div class="bug-info hidden">
        <p class="bug-name"></p>
        <div class="bug-image-container">
          <span class="bug-image-top-left-triangle">◤</span>
          <span class="bug-image-top-right-triangle">◥</span>

          <div class="calories-container hidden">
            <span class="calories-title">CALORIES</span>
            <span class="calories-number"></span>
          </div>

          <img class="right-bug-image" />

          <span class="bug-image-bottom-left-triangle">◣</span>
          <span class="bug-image-bottom-right-triangle">◢</span>
        </div>
        <div class="attributes hidden"></div>
        <div class="bug-strategy hidden">
          <p class="title">STRATEGY</p>
          <p class="strategy"></p>
        </div>
      </div>
    </div>
    <div class="loader-container hidden">
      <div class="loader">Loading...</div>
    </div>
  </div>
</body>

</html>
